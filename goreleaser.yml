# goreleaser.yml
# Build customization
build:
  binary: malice
  goos:
    - windows
    - darwin
    - linux
  goarch:
    - amd64
  # hooks:
  #   post: /bin/sh install/scripts/upx.sh
archive:
  files:
    - contrib/completion/zsh/_malice
  format: tar.gz
  format_overrides:
    - goos: windows
      format: zip    
  replacements:
    amd64: amd64
    darwin: macOS
    linux: linux
    windows: win
brew:
  github:
    owner: maliceio
    name: homebrew-tap
  folder: Formula
  install: |
    bin.install "malice"
    zsh_completion.install "contrib/completion/zsh/_malice"
fpm:
  formats:
    - deb
